<!DOCTYPE html>
<html>	
<script>

    window.onload = function(){
    
        const backJson = '{\"datas\":[{\"districts\":[{\"zip\":\"100\",\"name\":\"中正區\"},{\"zip\":\"103\",\"name\":\"大同區\"},{\"zip\":\"104\",\"name\":\"中山區\"},{\"zip\":\"105\",\"name\":\"松山區\"},{\"zip\":\"106\",\"name\":\"大安區\"},{\"zip\":\"108\",\"name\":\"萬華區\"},{\"zip\":\"110\",\"name\":\"信義區\"},{\"zip\":\"111\",\"name\":\"士林區\"},{\"zip\":\"112\",\"name\":\"北投區\"},{\"zip\":\"114\",\"name\":\"內湖區\"},{\"zip\":\"115\",\"name\":\"南港區\"},{\"zip\":\"116\",\"name\":\"文山區\"}],\"name\":\"臺北市\"},{\"districts\":[{\"zip\":\"200\",\"name\":\"仁愛區\"},{\"zip\":\"201\",\"name\":\"信義區\"},{\"zip\":\"202\",\"name\":\"中正區\"},{\"zip\":\"203\",\"name\":\"中山區\"},{\"zip\":\"204\",\"name\":\"安樂區\"},{\"zip\":\"205\",\"name\":\"暖暖區\"},{\"zip\":\"206\",\"name\":\"七堵區\"}],\"name\":\"基隆市\"}]}';
        const data = JSON.parse(backJson);
        const dataArr = data.datas;
        const selectCity = document.getElementById('city');
        const selectDistrict = document.getElementById('district');
        for(let index of dataArr){
            const optionCity = document.createElement('option');
            optionCity.textContent = index.name;
            const districtArr = index.districts;
            selectCity.appendChild(optionCity);
        }
        
        selectCity.addEventListener('change',function(){
            
            for(let district of districtArr){
                const optionDistrict = document.createElement('option');
                optionDistrict.textContent = district.name;
                optionDistrict.id = district.zip;
                selectDistrict.appendChild(optionDistrict);
            }
        })
        document.getElementById('btn').onclick = function(){
            
        }
    };
	
</script>
<body>
	縣市：<select id="city"><option value="">請選擇</option></select><br>
    行政區：<select id="district"><option value="">請選擇</option></select><br>
    <button type="button" id="btn">送出</button>
</body>
</html>
